CARD0=hm2_7c80

[HAL]
HALUI = halui
HALFILE = cncrouterxyyz.hal
HALFILE = custom.hal
POSTGUI_HALFILE = postgui_call_list.hal
SHUTDOWN = shutdown.hal

[HALUI]

[KINS]
